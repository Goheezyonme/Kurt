<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Venue Account Registration</title>
    <link rel="stylesheet" href="registration-css.css"> 
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-links">
                <a href="Landing page.html" class="logo">ISO Talent</a>
                <a href="#">About Us</a>
                <a href="Entertainer_signin.html" class="cta-button">Become an Entertainer</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="form-container">
        <h1 class="form-title">Venue Account Registration</h1>
        <p class="form-description">Please input your information below to register your venue.</p>

        <form class="registration-form">
            <label>Name</label>
            <input type="text" required>

            <label>Representative's Name</label>
            <input type="text" required>

            <label>Address</label>
            <input type="text" required>

            <label>Postal Code</label>
            <input type="text" required>

            <label>Phone</label>
            <input type="tel" required>

            <label>Avatar Picture</label>
            <input type="file" accept="image/*">

            <label class="full-width">Gallery</label>
            <input type="file" class="full-width" accept="image/*">
            <input type="file" class="full-width" accept="image/*">
            <input type="file" class="full-width" accept="image/*">

            <label class="full-width">About</label>
            <textarea class="full-width" required></textarea>

            <button type="submit" class="btn full-width">Submit</button>
        </form>
    </div>
